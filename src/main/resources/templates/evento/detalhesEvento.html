<!DOCTYPE html>
<html xmlms:th="http://thymeleaf.org"
      xmlms:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      <head>
      	<title>EventosApp</title>
      	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
      </head>
	<body>
		<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Detalhes do Evento</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left"></i>Lista de evento</a></li>
		      </ul>
		    </div>
		</nav>
		
		<div  th:each="evento : ${evento}" class="container">
			<div class="row" >
				<p>Nome: <span th:text="${evento.nome}"></span></p>
				<p>Local: <span th:text="${evento.local}"></span></p>
				<p>Data: <span th:text="${evento.data}"></span></p>
				<p>Horario: <span th:text="${evento.horario}"></span></p>
			</div>
		</div>
		
		<div class="container">
			<h5>Cadastrar Convidados</h5>
			<form method="post">
				Nome: <input type="text" value="" name="nomeConvidado"/>
				Rg: <input type="text" value="" name="rg"/>
				<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
			</form>
		</div>
		
	<div class="container" >
		<h5>Lista de Convidados</h5>
		<div class="row" th:each="convidado : ${convidados}">
			<div class="input-field col s6" >
				<p><span th:text="${convidado.nomeConvidado}"></span></p>
			</div>
			<div class="input-field col s3" >
				<p><span th:text="${convidado.rg}"></span></p>
			</div>
		</div>
	</div>
	
	</header>
	
	
	
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
