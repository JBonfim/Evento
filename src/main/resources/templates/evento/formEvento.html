<!DOCTYPE html>
<html xmlms:th="http://thymeleaf.org"
      xmlms:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
 <head>
 	<title>Eventos App</title>
 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
 </head>
<body>
	<h1>Cadastros de Evento</h1>
	<h3><a href="/eventos" class="waves-effect waves-ligth btn">Lista de Eventos</a></h3>
	<div class="container">
		<th:block th:include="mensagemValidacao"></th:block>
		<form method="post">
			Nome: <input type="text" value="" name="nome"/>
			Local: <input type="text" value="" name="local"/>
			Data: <input type="date" value="" name="data"/>
			Horario: <input type="text" value="" name="horario"/>
			
		<button class="waves-effect waves-ligth btn" type="submit">Salvar</button>
	</form>
	</div>
	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
